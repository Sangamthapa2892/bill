<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Bill & Weather App | Electricity Calculator & Live Weather</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Home Bill & Weather App â€“ Calculate your electricity bill and check the weather in your city easily.">
    <meta name="keywords"
        content="home bill calculator, electricity bill, weather app, temperature, forecast, online tools">
    <meta name="author" content="Your Name">

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Home Bill & Weather App">
    <meta property="og:description" content="Calculate your electricity bill and check your local weather quickly.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sangamthapa2892.github.io/bill/">
    <meta property="og:image" content="https://sangamthapa2892.github.io/bill/images/fav.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Home Bill & Weather App">
    <meta name="twitter:description" content="Calculate your electricity bill and check your local weather quickly.">
    <meta name="twitter:image" content="https://sangamthapa2892.github.io/bill/images/fav.png">

    <!-- Favicon -->
    <link rel="icon" href="https://sangamthapa2892.github.io/bill/images/fav.png" type="image/x-icon">
    <title>Weather Card</title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <div class="main">
        <div class="card">

            <!-- Landscape Section -->
            <section class="landscape-section">
                <div class="sky"></div>
                <div class="moon">
                    <div class="shine-1"></div>
                    <div class="shine-2"></div>
                    <div class="real-moon">
                        <div class="moon-shape"></div>
                    </div>
                </div>
                <div class="hill-1"></div>
                <div class="hill-2"></div>
                <div class="ocean">
                    <div class="reflection"></div>
                    <div class="reflection"></div>
                    <div class="reflection"></div>
                    <div class="reflection"></div>
                    <div class="reflection"></div>
                    <div class="shadow-hill-1"></div>
                    <div class="shadow-hill-2"></div>
                </div>
                <div class="hill-3"></div>
                <div class="hill-4"></div>
                <!-- Add trees here if needed -->
                <div class="filter"></div>
            </section>

            <!-- Content Section -->
            <section class="content-section">

                <!-- Status message -->
                <div id="status">Loading weather...</div>

                <!-- Weather card (hidden until API returns) -->
                <div id="weather" class="weather-info" hidden>
                    <div class="left-side">
                        <div class="icon">
                            <img id="icon" alt="Weather icon">
                        </div>
                        <p id="desc"></p>
                    </div>
                    <div class="right-side">
                        <div class="location">
                            <span id="place"></span>
                        </div>
                        <p id="temp"></p>
                    </div>
                </div>
                <div class="bill">
                    <div class="input_label">
                        <label for="previous" title="Previous reading">Previous:</label>
                        <input type="text" name="previous" id="previous">
                        <label for="current" title="Current reading">Current:</label>
                        <input type="text" name="current" id="current">
                        <label for="price" title="Price per unit">PPU:</label>
                        <input type="text" name="price" id="price">
                    </div>
                    <button id="calculateBtn">Calculate</button>
                    <div id="billOutput" class="bill-output"></div>
                </div>

                <!-- Optional forecast section -->
                <div class="forecast">
                </div>

            </section>

        </div>
    </div>

    <!-- JS -->
    <script src="index.js" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Home Bill & Weather App | Electricity Calculator & Live Weather</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Home Bill & Weather App â€“ Calculate your electricity bill and check live weather for your city instantly.">
    <meta name="keywords" content="electricity bill calculator, weather app, temperature checker, forecast, home utility tools">
    <meta name="author" content="Sangam Thapa">

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Home Bill & Weather App">
    <meta property="og:description" content="Calculate your electricity bill and check your local weather instantly.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sangamthapa2892.github.io/bill/">
    <meta property="og:image" content="https://sangamthapa2892.github.io/bill/images/fav.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Home Bill & Weather App">
    <meta name="twitter:description" content="Calculate your electricity bill and check your local weather instantly.">
    <meta name="twitter:image" content="https://sangamthapa2892.github.io/bill/images/fav.png">

    <!-- Favicon -->
    <link rel="icon" href="https://sangamthapa2892.github.io/bill/images/fav.png" type="image/x-icon">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://sangamthapa2892.github.io/bill/index.css">
</head>

<body>
    <div class="main">
        <div class="head">
             <header>
                <h1>Home Bill & Weather App</h1>
                <h2>Electricity Bill Calculator & Live Local Weather</h2>
            </header>
        </div>
        <div class="card">

            <!-- Landscape Section -->
            <section class="landscape-section" aria-hidden="true">
                <div class="sky"></div>
                <div class="moon">
                    <div class="shine-1"></div>
                    <div class="shine-2"></div>
                    <div class="real-moon">
                        <div class="moon-shape"></div>
                    </div>
                </div>
                <div class="hill-1"></div>
                <div class="hill-2"></div>
                <div class="ocean">
                    <div class="reflection"></div>
                    <div class="reflection"></div>
                    <div class="reflection"></div>
                    <div class="reflection"></div>
                    <div class="reflection"></div>
                    <div class="shadow-hill-1"></div>
                    <div class="shadow-hill-2"></div>
                </div>
                <div class="hill-3"></div>
                <div class="hill-4"></div>
                <div class="filter"></div>
            </section>

            <!-- Content Section -->
            <section class="content-section">

                <!-- Status message -->
                <div id="status">Loading weather...</div>

                <!-- Weather card -->
                <div id="weather" class="weather-info" hidden>
                    <div class="left-side">
                        <div class="icon">
                            <img id="icon" alt="Weather condition icon">
                        </div>
                        <p id="desc"></p>
                    </div>
                    <div class="right-side">
                        <div class="location">
                            <span id="place"></span>
                        </div>
                        <p id="temp"></p>
                    </div>
                </div>

                <!-- Electricity Bill Calculator -->
                <div class="bill">
                    <div class="input_label">
                        <label for="previous" title="Previous reading">Previous:</label>
                        <input type="number" name="previous" id="previous" min="0" step="any">

                        <label for="current" title="Current reading">Current:</label>
                        <input type="number" name="current" id="current" min="0" step="any">

                        <label for="price" title="Price per unit">PPU:</label>
                        <input type="number" name="price" id="price" min="0" step="any">
                    </div>
                    <button id="calculateBtn">Calculate</button>
                    <div id="billOutput" class="bill-output"></div>
                </div>

                <!-- Optional forecast section -->
                <div class="forecast"></div>

            </section>

        </div>
    </div>

    <!-- JS -->
    <script src="https://sangamthapa2892.github.io/bill/index.js" defer></script>
</body>

</html>
